<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3MTT IDA SD</title>
</head>
<body>
	<h1>Welcome to 3MTT IDA Software Development</h1>
	<h2 align="center">APPLICATION FORM</h2>
	<form action="submit">
		<label for="firstname">First Name: </label>
		<input name="firstname" type="text"><br><br>
		<label for="middlename">Middle name: </label>
		<input name="middlename" type="text"><br><br>
		<label for="lastname">Last Name: </label>
		<input type="text" name="lastname"><br><br>
		<label for="date">Date: </label>
		<input name="date" type="date"><br><br>
		<label for="color">Colour: </label>
		<input name="color" type="color"><br><br>
		<label for="password">Password:</label>
		<input type="password" name="password" placeholder="Enter password"><br><br>
		<label for="Country">Nationality:</label>
		<select id="country">
			<option>Nigeria</option>
			<option>Canada</option>
			<option>Ghana</option>
			<option>USA</option>
		</select><br><br>
		Gender:
		<label for="Male">Male
			<input type="radio" name="Male">
		</label>
		<label for="Female">Female
			<input type="radio" id="Female" name="Female">
		</label><br><br>
		Education:
		<label for="Secondary">Secondary
			<input type="checkbox" id="Secondary" name="Secondary">
		</label>
		<label for="Polythecnic">Polythecnic
			<input type="checkbox" id="Polythecnic" name="Polythecnic">
		</label>
		<label for="University">University
			<input type="checkbox" id="University" name="University"> 
		</label><br>
		<br>
		<label for="file">File: </label>
		<input name="file" type="file"><br><br>
		<label for="hide">Hide: </label>
		<input name="hide" type="hidden"><br><br>
		<label for="range">Select the Prefered Range: </label>
		<input name="range" color="violet" type="range"><br><br>
		<button type="submit" style="color: darkblue;" align="center">Submit</button>
</body>
</html>
